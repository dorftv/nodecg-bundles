<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Third Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="title-input" placeholder="Enter title">
        <textarea id="subtitle-input" placeholder="Enter subtitle (multi-line supported)" rows="3"></textarea>
        <div class="color-pickers">
            <div class="color-picker">
                <label for="bg-color">BG:</label>
                <div id="bg-color" class="color-swatch"></div>
                <input type="color" id="bg-color-input" class="hidden-input">
            </div>
            <div class="color-picker">
                <label for="text-color">Text:</label>
                <div id="text-color" class="color-swatch"></div>
                <input type="color" id="text-color-input" class="hidden-input">
            </div>
        </div>
        <div class="button-container">
            <button id="send-button">Send</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
